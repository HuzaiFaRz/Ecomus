<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="swiper-container top-header-swipper-container">
        <div class="swiper-wrapper top-header-swipper-wrapper">
          <div class="swiper-slide top-header-swipper-slide">
            Fashion Frenzy: Up to 60% off on all styles
          </div>
          <div class="swiper-slide top-header-swipper-slide">
            Welcome to our store
          </div>
        </div>
        <div class="ri-arrow-right-s-line top-header-swipper-next"></div>
        <div class="ri-arrow-left-s-line top-header-swipper-prev"></div>
        <div class="ri-close-fill top-header-close-btn"></div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
